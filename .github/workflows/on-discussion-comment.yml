name: Trigger API on Discussion Comment to Use Bot.

on:
  discussion_comment:
    types: [created]

jobs:
  call-api:
    runs-on: ubuntu-latest

    steps:
      - name: Call your API
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bear ${{ secrets.DIFY_API_KEY  }}" \
            -d '{ 
                  "inputs" : {
                    "comment_id":  "${{ github.event.comment.node_id }}", 
                    "discussion_id": "${{ github.event.discussion.node_id }}",
                    "comment_body": "${{ github.event.comment.body }}"
                  }
                }' \
            http://123.207.43.230:25595/api/message-board
